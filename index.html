<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
    
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="scriptDemo.js" defer></script>
        <script src="script.js" defer></script>

    </head>
</html>

<body>
    <div class="bannerDiv">
        <div class="bannerIMG"></div>
        <div class="bannerContent">
            <div class="horizontalDiv">
                <img src="library.svg" alt="" /> 
                <h1>Library</h1> 
            </div>

            <div class="search">
                <input type="text" id="searchBar" placeholder="Search your library...">
                <button type="button" id="search">Search</button>
            </div>
            <button type="button" id="add">Add New Book<img src="bookmarkAdd.svg" /></button>
        </div>
    </div>

    <dialog id="addBookDialog">
        <h2>Add a new book to your library</h2>
        <form id="addBookForm">
        
            <div>
                <label for="title"><p>*</p>Title</label>
                <input type="text" id="title" /> 
            </div>

            <div>
                <label for="author"><p>*</p>Author</label>
                <input type="text" id="author" />
            </div>

            <div>
                <label for="genre"><p>*</p>Genre</label>
                <select id="genre">
                    <option value="Adventure">Adventure</option>
                    <option value="ArtPhoto">Art/Photo</option>
                    <option value="Autobiography">Autobiography</option>
                    <option value="Biography">Biography</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Crime">Crime</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Historical">Historical</option>
                    <option value="Horror">Horror</option>
                    <option value="How-To">How-To</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Other">Other</option>
                    <option value="Poetry">Poetry</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Self-Help">Self-Help</option>
                    <option value="Spiritual">Spiritual</option>
                </select>    
            </div>

            <div class="comments">
                <label for="comments" >Comments</label>
                <textarea id="comments" placeholder="Additional comments..."></textarea>
            </div>

            <div>
                <label for="cover">Cover Image</label>
                <input type="file" id="cover" />
            </div>

            <div class="dialogButtons">
                <button id="confirmBtn" value="default">Add Book</button>
                <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
            </div>
        </form>
    </dialog>

    <div id="bookContainer"></div>
    
    <dialog id="bookCommentsDialog">
        <div class="bookComments">
            <h2 id="bookTitleComments"></h2>
            <textarea id="savedComment"></textarea>
            <div class="dialogButtons">
                <button id="editBtn" value="default">Save Comment</button>
                <button id="closeBtn" value="cancel" formmethod="dialog">Close</button>
            </div>
        </div>
    </dialog>
</body>
